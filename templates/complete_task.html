<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Complete a Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="task_id" class="form-label">Select Task</label>
                <select class="form-select" id="task_id" name="task_id" required>
                    <option value="">Select a pending task</option>
                    {% for task in tasks %}
                        <option value="{{ task.sequence_number }}">{{ task.sequence_number }} - {{ task.task_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Complete Task</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </form>

        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
