<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Liste kapsayıcısına scroll eklemek için */
        .task-list {
            max-height: 200px;  /* Maksimum yükseklik */
            overflow-y: auto;   /* Yalnızca dikey kaydırma */
        }
    </style>



</head>
<body>
    <div class="container mt-5">
        <h2>All Tasks</h2>
        {% if tasks %}
        <div class="task-list">
                
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item">{{ task.sequence_number }} - {{ task.task_name }} ({{ task.status }})</li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
            <p>No tasks found!</p>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
